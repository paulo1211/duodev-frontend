<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro DuoDev</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="divForm">
        <h2 id="tituloLogin">Crie sua conta</h2>
        <div id="divCentralCadImg">
            <img src="logoDuoDev.png" id="imgLogo" alt="Logo DuoDev">
            <div id="divCentralCad">
                <input type="text" class="inputUsuario" placeholder="Nome completo" name="inputNome">
                <input type="text" class="inputUsuario" placeholder="Email" name="inputEmail">
                <input type="password" class="inputUsuario" placeholder="Senha" name="inputSenha">
                <input type="text" class="inputUsuario" placeholder="CPF" name="inputCPF">
                <select class="inputUsuario" name="selectGen" id="selectGenero">
                    <option value="Cis" class="optSel">Cis</option>
                    <option value="Trans" class="optSel">Trans</option>
                    <option value="NaoBinario" class="optSel">Não-binário</option>
                    <option value="Fluido" class="optSel">Fluido</option>
                    <option value="Bigenero" class="optSel">Bigênero</option>
                    <option value="Outro" class="optSel">Outro</option>
                </select>
                <div id="perfil">
                    <label for="checkboxMentor" class="labels">Mentor</label>
                    <input type="checkbox" name="checkboxMentor" class="checkPerfil">
                    <label for="checkboxMentorado" class="labels">Mentorado</label>
                    <input type="checkbox" name="checkboxMentorado" class="checkPerfil">
                </div>
                
                <button id="btnLogin" type="submit">INSCREVER-SE</button>
            </div> 
        </div>
        
        
    </div>
    
</body>
</html>
