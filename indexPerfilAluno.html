<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil Aluno - Duodev</title>
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
      integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/estiloPerfilAluno.css" />
  </head>
  <body class="aluno-main">
    <main class="aluno">
      <div class="user">
        <i class="fa-regular fa-user"></i>
      </div>
      <div id="divAvaliacao">
        <h3>5/5</h3>
      </div>
      <div id="divNomePerfil">
        <h3>Nome Completo</h3>
        <h3>Aluno</h3>
      </div>
      <div class="btns-container">
        <div class="btns">
          <button id="btnEditarInfo">Editar informações pessoais</button>
          <button id="btnCadastroInteresses">Cadastro de interesses</button>
          <button id="btnRankingAlunos">Ranking dos alunos</button>
          <button id="btnMarcarHorarioMentor">Marcar horário com mentor</button>
          <a href="mentor.html"><button>Mudar perfil (Mentor)</button></a>
          <button id="btnProcurarMentor">Procurar mentores</button>
          
        </div>
        <button id="btnEncerrarConta" class="encerrar">Encerrar conta</button>
      </div>
    </main>

    <!-- Modais -->
    <div id="modalEditarInfo" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="centraliza">
          <h2 class="tituloModal">Editar informações</h2>
          <input
            type="email"
            placeholder="exemplo@exemplo.com"
            class="inputGeral"
            id="inputEmail"
          />
          <input
            type="text"
            placeholder="Nome completo"
            class="inputGeral"
            id="inputUsername"
          />
          <input
            type="password"
            placeholder="Nova senha"
            class="inputGeral"
            id="inputNewPassword"
          />
          <input
            type="password"
            placeholder="Confirmar nova senha"
            class="inputGeral"
            id="inputConfirmPassword"
          />
          <select class="inputGeral" id="selectGenero">
            <option value="" class="optSel">Selecione seu gênero</option>
            <option value="CisH" class="optSel">Homem Cis</option>
            <option value="CisM" class="optSel">Mulher Cis</option>
            <option value="TransH" class="optSel">Homem Trans</option>
            <option value="TransM" class="optSel">Mulher Trans</option>
            <option value="NaoBinario" class="optSel">Não-binário</option>
            <option value="GeneroFluido" class="optSel">Gênero Fluido</option>
            <option value="Bigenero" class="optSel">Bigênero</option>
            <option value="Agenero" class="optSel">Agênero</option>
            <option value="Outro" class="optSel">Outro</option>
            <option value="PrefiroNaoInformar" class="optSel">
              Prefiro não informar
            </option>
          </select>
          <input
            type="text"
            placeholder="Especificar outro gênero"
            class="inputGeral"
            id="inputGeneroOutro"
            style="display: none"
          />
        </div>
        
        <div class="containerCentraliza">
          <button class="btnGeral" id="btnSalvar">SALVAR</button>
        </div>
      </div>
    </div>

    <div id="modalCadastroInteresses" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="containerCentraliza">
              <h2 class="tituloModal">Selecione seus interesses</h2>
            </div>
            
            <div class="interesse" id="interesseContainer">

            </div>
            <div class="containerCentraliza">
                <button class="btnGeral" id="btnAdicionarInteresse">Adicionar interesse</button>
            </div>
        </div>
    </div>

    <div id="modalRankingAlunos" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="containerCentraliza">
              <h2 class="tituloModal">Ranking dos alunos</h2>
            </div>
              
            <table class="ranking-table" id="rankingTable">
                <thead>
                    <tr>
                        <th>Posição</th>
                        <th>Nome</th>
                        <th>Pontuação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Linhas de ranking serão carregadas dinamicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="modalMarcarHorarioMentor" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="containerCentraliza">
          <h2 class="tituloModal">Marcar horário com mentor</h2>
          
        </div>
        <div class="containerCentraliza">
          <input type="date" class="inputGeral" id="inputDataMentor">
          <input type="time" class="inputGeral" id="inputHoraMentor">
        </div>
        <div class="containerCentraliza">
          <button id="btnSolicitar" class="btnGeral">Solicitar</button>
        </div>
        
      </div>
    </div>

    <div id="modalProcuraMentor" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="centraliza" id="filtrosBuscaMentor">
              <h2 class="tituloModal">Procure seu mentor</h2>
            
              <label>Competência:</label>
              <select id="competencia" class="inputGeral">
                  <option value="">Selecione uma competência</option>
                  <option value="Java">Java</option>
                  <option value="JavaScript">JavaScript</option>
                  <option value="Python">Python</option>
                  <option value="C++">C++</option>
                  <option value="C#">C#</option>
              </select>

              <label>Anos de experiência:</label>
              <select id="anosExperiencia" class="inputGeral">
                  <option value="">Selecione um período</option>
                  <option value="1-2">1-2</option>
                  <option value="2-4">2-4</option>
                  <option value="5-10">5-10</option>
                  <option value="10+">10+</option>
              </select>

              <button class="btnGeral" id="btnProcurar">PROCURAR</button>
            </div>
            

            <div id="resultadosBusca">
                <div class="listaCards">
                  <!-- Cards de exemplo, que serão gerados dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <div id="modalEncerrarConta" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="tituloModal">Encerrar conta</h2>
        <p>Tem certeza que vai nos deixar? ;-;</p>
        <button class="btnGeral encerrar" id="btnEncerrar">ENCERRAR</button>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
      integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/js/scriptPerfilAluno.js"></script>
  </body>
</html>
